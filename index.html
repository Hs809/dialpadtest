<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="inputWrapper">
        <input type="text" id="inputvalues" readonly />
      </div>
      <div class="secondary">
        <div class="firstLine">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value)"
            value="1"
          />
          <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value)"
            value="2"
            />
            <span>ABC</span>
          </div>
          <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value)"
            value="3"
          />
          <span>DEF</span>
          </div>
        </div>
        <div class="secondLine">
            <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="4"
          />
          <span>GHI</span>
          </div>
          <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="5"
          />
          <span>JKL</span>
          </div>
          <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="6"
          />
          <span>MNO</span>
          </div>
        </div>
        <div class="thirdLine">
            <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="7"
          />
          <span>PQRS</span>
          </div>
          <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="8"
          />
          <span>TUV</span>
          </div>
          <div class="digit">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="9"
          />
          <span>WXYZ</span>
          </div>
        </div>
        <div class="fourthLine">
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="*"
          />
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="0"
          />
          <input
            id="add"
            type="button"
            onclick="dialAdd(this.value);"
            value="#"
          />
